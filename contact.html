<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="page-title">Contact Us</h1>
<button id="language-switcher" onclick="switchLanguage()" style="color: black;">Switch to Arabic</button>

    </header>
    <main>
        <form id="contact-form">
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label id="message-label" for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>
            <button type="submit">Submit</button>
        </form>
        <nav>
            <a href="home.html">Home</a> | 
            <a href="about.html">About</a> | 
            <a href="services.html">Services</a> | 
            <a href="contact.html">Contact</a>
        </nav>
    </main>
    <footer>
        <p>&copy; 2024 Gammal Tech</p>
    </footer>
    <script>
        let isArabic = false;

        function switchLanguage() {
            const elements = {
                "page-title": { en: "Contact Us", ar: "اتصل بنا" },
                "name-label": { en: "Name:", ar: "الاسم:" },
                "email-label": { en: "Email:", ar: "البريد الإلكتروني:" },
                "message-label": { en: "Message:", ar: "الرسالة:" },
                "language-switcher": {
                    en: "Switch to Arabic",
                    ar: "التبديل إلى الإنجليزية"
                }
            };

            isArabic = !isArabic;

            for (const id in elements) {
                const element = document.getElementById(id);
                if (element) {
                    element.textContent = elements[id][isArabic ? "ar" : "en"];
                }
            }
        }
    </script>
</body>
</html>
