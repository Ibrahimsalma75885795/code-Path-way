<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Skills Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Programming Skills Test</h1>
<button id="language-switcher" onclick="switchLanguage()" style="color: black;">Switch to Arabic</button>

    </header>
    <main>
        <div id="test-section">
            <p id="test-instruction">Answer the following 3 questions to assess your skills:</p>
            <form id="quiz-form">
                <div class="question">
                    <p id="q1">What does 'var' mean in JavaScript?</p>
                    <label><input type="radio" name="q1" value="correct"> A. Variable</label><br>
                    <label><input type="radio" name="q1" value="wrong"> B. Value</label><br>
                    <label><input type="radio" name="q1" value="wrong"> C. Validator</label><br>
                    <label><input type="radio" name="q1" value="wrong"> D. Version</label>
                </div>
                <!-- Repeat for 10 questions -->
                <!-- Example of another question -->
                <div class="question">
                    <p id="q2">What does 'let' do in JavaScript?</p>
                    <label><input type="radio" name="q2" value="correct"> A. Declare a variable</label><br>
                    <label><input type="radio" name="q2" value="wrong"> B. Loop through items</label><br>
                    <label><input type="radio" name="q2" value="wrong"> C. Validate input</label><br>
                    <label><input type="radio" name="q2" value="wrong"> D. Display output</label>
                </div>
                <div class="question">
                    <p id="q2">What does html stand for?</p>
                    <label><input type="radio" name="q2" value="wrong"> A. Declare a variable</label><br>
                    <label><input type="radio" name="q2" value="wrong"> B. Hyper text markdown language</label><br>
                    <label><input type="radio" name="q2" value="correct"> C. Hyper text markup language</label><br>
                    <label><input type="radio" name="q2" value="wrong"> D. Display output</label>
                </div>
                <!-- Add up to 10 questions -->
                <button type="button" onclick="calculateScore()">Submit</button>
            </form>
        </div>
        <div id="result-section" style="display: none;">
            <p id="result-message"></p>
            <button onclick="goToPage('home')">Improve Programming Skills</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Gammal Tech</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
