<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programming Quiz!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="content">
    <h1 id="quiz-title">Programming Quiz</h1>
    <div id="quiz-container">
      <form id="quiz-form">
        <div class="question">
          <label>1. What does HTML stand for?</label><br>
          <input type="radio" name="q1" value="wrong"> Hyper Text Markdown Language<br>
          <input type="radio" name="q1" value="correct"> Hyper Text Markup Language<br>
        </div>
        <div class="question">
          <label>2. What does CSS stand for?</label><br>
          <input type="radio" name="q2" value="correct"> Cascading Style Sheets<br>
          <input type="radio" name="q2" value="wrong"> Computer Style Sheets<br>
        </div>
        <!-- Add more questions similarly -->
        <button type="button" id="submit-quiz">Submit Quiz</button>
      </form>
    </div>
    <div id="result-container" class="hidden">
      <h2 id="result-message"></h2>
      <button id="gammaltech.html">Improve Your Skills</button>
    </div>
  </div>
  <footer>
    <button id="translate-btn">Translate to Arabic</button>
  </footer>
  <script src="script.js"></script>
</body>
</html>
